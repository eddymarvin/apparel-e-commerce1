<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Marvin's Apparel</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
    <script defer src="/static/js/products.js"></script> <!-- Link the JS file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Marvin's Apparel</h1>
        <nav>
            <a href="/"><button class="nav-button">Home</button></a>
            <a href="/products"><button class="nav-button">Products</button></a>
            <a href="/cart"><button class="nav-button">Cart</button></a>
            <a href="/delivery"><button class="nav-button">Delivery</button></a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2 class="animate-text">Our Products</h2>
        <p class="animate-text">Browse through our wide variety of premium apparel!</p>
    </div>

    <!-- Products Section -->
    <section class="products-section">
        <h2>Our Collection</h2>
        <div class="products-container">
            {{range .}} <!-- Loop through products from the server-side -->
            <div class="product-card animate-product">
                <div class="product-image">
                    <img src="{{.Image}}" alt="{{.Name}}">
                </div>
                <div class="product-info">
                    <h3>{{.Name}}</h3>
                    <p class="description">Premium quality {{.Name}} that combines style and comfort.</p>
                    <p class="price">${{.Price}}</p>
                    <a href="/add-to-cart?id={{.ID}}" class="add-to-cart-button">Add to Cart</a>
                </div>
            </div>
            {{end}}
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Marvin's Apparel</p>
    </footer>

</body>
</html>
