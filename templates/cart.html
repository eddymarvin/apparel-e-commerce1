<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="/products">Back to Products</a>
            <a href="/delivery">Proceed to Delivery</a>
        </nav>
    </header>
    
    <main>
        <ul>
            {{range .}}
            <li>{{.Name}} - ${{.Price}}</li>
            {{end}}
        </ul>
    </main>
</body>
</html>
